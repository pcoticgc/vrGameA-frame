<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="../../bundle.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-gamepad-controls/v0.5.0/dist/aframe-gamepad-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
        Camera + Gamepad controls
        Button 0 is "A" on an Xbox controller.
      -->
      <a-entity camera="userHeight: 1.6"
                look-controls
                gamepad-controls="flyEnabled: true"
                sound="src: url(assets/321103__nsstudios__blip1.wav);
                       on: gamepadbuttondown:0">
      </a-entity>
<a-entity environment="preset: forest; dressingAmount: 500"></a-entity> <!--es un bosque infinito investigar que eenviroments mas existen o como hacerlos-->

    </a-scene>
  </body>
</html>
