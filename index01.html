<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/aframe-gui.js"></script>
    <script src="js/gui-env.js"></script>
  </head>
  <body>
    <a-scene gui-env>
      <a-assets>
         <img id="sky" src="textures/skyClouds.jpg">
         <!-- Textures buttons -->
         <img id="catalanFlag" src="textures/buttons/catalanFlag.png">
         <img id="spanishFlag" src="textures/buttons/spanishFlag.png">
         <img id="englishFlag" src="textures/buttons/englishFlag.png">
         <img id="chineseFlag" src="textures/buttons/chineseFlag.png">



         <audio id="musicGameIntro" src="sounds/Scott_Holmes_-_01_-_Driven_To_Success.mp3" ></audio>
     </a-assets>
  <!-- Style the button with images or whatever. -->


      <a-circle src="#catalanFlag" radius=".38" position="-.5 .915 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#spanishFlag" radius=".38" position=".5 .915 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#englishFlag" radius=".38" position="-.5 .15 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#chineseFlag" radius=".38" position=".5 .15 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>

      <a-sky scale= ".1, .1, .1" src="#sky"></a-sky>
      <a-entity id="soundBox" geometry="primitive: plane" material="color: blue" opacity="" position="0 0 0" sound="src:#musicGameIntro ; autoplay: true"></a-entity>
      <a-gui-flex-container
          flex-direction="column" justify-content="center" align-items="normal"
          component-padding="0.1" opacity="0.7" width="1" height="2.5"
          position=".5, .5, -4" rotation="0 0 0">

          <a-gui-icon-button
            height="0.75"
            onclick="testButtonAction">
          </a-gui-icon-button>
          <a-gui-icon-button
            height="0.75"
            onclick="testButtonAction">
          </a-gui-icon-button>
       </a-gui-flex-container>

      <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera look-controls wasd-controls position="0 -2 0">
                <a-gui-cursor id="cursor"
                          raycaster="objects: [gui-interactable]"
                          fuse="true" fuse-timeout="2000"
                          design="ring">
                </a-gui-cursor> <!-- /cursor -->
            </a-camera> <!-- /camera -->
        </a-entity>
    </a-scene>
  </body>
</html>
