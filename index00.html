<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enterVRButton: #myEnterVRButton">
      <a-assets>
         <img id="sky" src="textures/skyClouds.jpg">
         <!-- Textures buttons -->
         <img id="catalanFlag" src="textures/buttons/catalanFlag.png">
         <img id="spanishFlag" src="textures/buttons/spanishFlag.png">
         <img id="englishFlag" src="textures/buttons/englishFlag.png">
         <img id="chineseFlag" src="textures/buttons/chineseFlag.png">



         <audio id="musicGameIntro" src="sounds/Scott_Holmes_-_01_-_Driven_To_Success.mp3" ></audio>
     </a-assets>
  <!-- Style the button with images or whatever. -->


      <a-circle src="#catalanFlag" radius=".3" position="-.5 1 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#spanishFlag" radius=".3" position=".5 1 -3.94" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#englishFlag" radius=".5" position="-.6 -1.2 -4" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-circle src="#chineseFlag" radius=".5" position=".6 -1.2 -4" rotation="0 0 0" color="#4CC3D9"></a-circle>
      <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="1" height="2"
            position="-.5, 1.5, -4" rotation="0 0 0">


        </a-gui-flex-container>

        <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="1" height="2"
            position=".5, 1.5, -4" rotation="0 0 0">
            <a id="myEnterVRButton" position="2 2 -2" href="#spanishFlag"></a>
            <a-gui-icon-button
              height="0.75"
              onclick="testButtonAction"

              margin="0 0 0.05 0">
            </a-gui-icon-button>
            <a-gui-icon-button
              height="0.75"
              onclick="testButtonAction"
              icon="chineseFlag"
              margin="0 0 0.05 0">
            </a-gui-icon-button>

  </a-gui-flex-container>

      <a-sky scale= ".1, .1, .1" src="#sky"></a-sky>



      <a-entity id="soundBox" geometry="primitive: plane" material="color: blue" opacity="1" position="0 0 0" sound="src:#musicGameIntro ; autoplay: true"></a-entity>

      <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera look-controls wasd-controls position="0 -2 0">
                <a-gui-cursor id="cursor"
                          raycaster="objects: [gui-interactable]"
                          fuse="true" fuse-timeout="2000"
                          design="ring">
                </a-gui-cursor> <!-- /cursor -->
            </a-camera> <!-- /camera -->
        </a-entity>
    </a-scene>
  </body>
</html>
